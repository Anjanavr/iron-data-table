<link rel="import" href="../paper-input/paper-input.html">

<dom-module id="data-table-column-filter">
  <style is="custom-style">
    paper-input {
      margin-bottom: 20px;
      --paper-input-container-label: {
        font-size: inherit;
      }
    }
  </style>
  
  <template>
    <content></content>
  </template>

  <!-- <template>
    <paper-input label="[[label]]" value="[[value]]" on-value-changed="_valueChanged" hidden=[[hidden]]></paper-input>
  </template> -->
  <script>
    Polymer({
      is: 'data-table-column-filter',

      properties: {
        label: String,
        value: {
          type: String,
          notify: true
        },
        /**
         * Path to a property that will be filtered by this column. If set, a filter input
         * will be automaticelly placed on the header cell of the column.
         */
        filterBy: {
          type: String
        },
        /**
         * Filter value that will be used to filter the items using the property defined
         * in `filterBy` property.
         */
        filterValue: {
          type: String
        },

        /**
         * Filter value that will be used to filter the items using the property defined
         * in `filterBy` property.
         */
        filterType: {
          type: String
        },
        _comparison: {
          type: Object,
          value: {
            number: {
              'Before': 'lt',
              'After': 'gt',
              'On': 'eq'
            },
            date: {
              '<': 'lt',
              '>': 'gt',
              '=': 'eq'
            },
            string: 'like',
            list: 'in',
            'boolean': 'is'
          }
        },
        hidden: Boolean
      },
      observers: ['_filterValueChanged(filterValue, filterBy)'],

      _valueChanged: function(e) {
        // store value in a variable, referring to e.detail.value inside the debounce
        // function results in weird outcomes. event object might be reused by Polymer?
        var value = e.detail.value;
        this.debounce('value', function() {
          this.value = value;
        }.bind(this), 250);
      },
      _filterValueChanged: function(filterValue, filterBy) {
        this.fire('column-filter-changed', {value: filterValue, filterBy: filterBy, filterType: this.filterType, comparison: this._computeComparison()});
      },
      _computeComparison: function(filterType) {
        return this._comparison[this.filterType];
      }
    });
  </script>
</dom-module>
